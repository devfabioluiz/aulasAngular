<h2>Lista de Pessoas</h2>
<table border="1" cellpadding="5">
  <tr>
    <th>Nome</th>

    <th>Data de Nascimento</th>
    <th>Optou VT</th>
    <th>Salário Atual</th>
    <th>Valor Passagem</th>
  </tr>

  <tr *ngFor="let item of apiDeverLista">
    <td>{{ item.nome }} {{ item?.sobrenome }}</td>

    <td>{{ item.dtNascimento }}</td>
    <td>{{ item.optouVT == true ? 'Sim' : 'Não' }}</td>
    <td>{{ item.salarioAtual }}</td>
    <td>{{ item.valorPassagem }}</td>
  </tr>
</table>

<button (click)="postAvisos()">Adicionar Pessoa</button>
