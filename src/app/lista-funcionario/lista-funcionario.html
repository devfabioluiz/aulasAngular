<table mat-table [dataSource]="funcionariosLista" class="mat-elevation-z8">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="sobrenome">
    <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
    <td mat-cell *matCellDef="let element">{{ element.sobrenome }}</td>
  </ng-container>

  <ng-container matColumnDef="dtNascimento">
    <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
    <td mat-cell *matCellDef="let element">{{ element.dtNascimento | date:'dd/MM/yyyy' }}</td>
  </ng-container>

  <ng-container matColumnDef="salario">
    <th mat-header-cell *matHeaderCellDef>Sal√°rio</th>
    <td mat-cell *matCellDef="let element">{{ element.salario | currency:'BRL' }}</td>
  </ng-container>

  <ng-container matColumnDef="detalhes">
    <th mat-header-cell *matHeaderCellDef>Detalhes</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="detalhesFuncionarios(element._id)">
        Detalhes
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button class="button" (click)="cadastrarFuncionario()">Cadastrar</button>
