<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>nome</th>
    <td mat-cell *matCellDef="let element">{{ element.funcionario.nome }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="sobrenome">
    <th mat-header-cell *matHeaderCellDef>sobrenome</th>
    <td mat-cell *matCellDef="let element">{{ element.funcionario.sobrenome }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="dtNascimento">
    <th mat-header-cell *matHeaderCellDef>dtNascimento</th>
    <td mat-cell *matCellDef="let element">{{ element.funcionario.dtNascimento }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="salario">
    <th mat-header-cell *matHeaderCellDef>salario</th>
    <td mat-cell *matCellDef="let element">{{ element.funcionario.salario }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
